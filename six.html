<script>
  //6.个位相加
/*
给定一个非负整数 num，反复将各个位上的数字相加，直到结果为一位数。返回这个结果。
示例 1:
  输入: num = 38
  输出: 2
  解释:各位相加的过程为: 
    38 -> 3 + 8->11
    11 -> 1 + 1 -> 2
    由于 2 是一位数，所以返回 2.
示例 2:
  输入: num = 0
  输出: 0
*/ function add(params) {
    let str = params.toString();
    let result = 0;
    for (let i = 0; i < str.length; i++) {
      if (str.length === 1) return params
      if (i === 0) {
        result = parseInt(str[i], 10) + parseInt(str[i + 1], 10);
      } else {
        result += parseInt(str[i + 1], 10);
      }
      if (result > 10) result = Math.floor(result / 10) + (result % 10);
      if (i === str.length - 2) break;
    }
    return result;
  }

  console.log(add(38)); // 输出: 2
  console.log(add(0)); // 输出: 0
  console.log(add(231)); // 输出: 6
  console.log(add(987)); // 输出: 6
</script>
