<script>
  // 3.两个数组的交集
  /*
  给定两个数组 nums1 和 nums2，返回它们的交集。输出结果中的每个元素一定是 唯一 的。我们可以不考虑输出结果的顺序
  示例 1:
    输入: nums1=[1,2,2,1]，nums2 =[2,2]
    输出: [2]40
  示例 2:
    输入: nums1=[4,9,5]，nums2 =[9,4,9,8,4]
    输出: [9,4]
    解释: [4,9]也是可通过的
  */
  function findIntersection(arr1, arr2) {
    let data = [];
    // 方法1: 去重数组
    for (let index = arr1.length - 1; index >= 0; index--) {
      if (arr1.indexOf(arr1[index]) !== arr1.lastIndexOf(arr1[index])) {
        arr1.splice(arr1.lastIndexOf(arr1[index]), 1);
      }
    }
    for (let index = arr2.length - 1; index >= 0; index--) {
      if (arr2.indexOf(arr2[index]) !== arr2.lastIndexOf(arr2[index])) {
        arr2.splice(arr2.lastIndexOf(arr2[index]), 1);
      }
    }
    let arr = arr1.concat(arr2);
    for (let index = arr.length - 1; index >= 0; index--) {
      // 判断首次出现跟末次出现下标是否一致
      if (arr.indexOf(arr[index]) !== arr.lastIndexOf(arr[index])) {
        data.push(arr[index]);
        // 移除末次
        arr.splice(arr.lastIndexOf(arr[index]), 1);
      }
    }

    // 方法2: 去重数组
    // let one = [...new Set(arr1)];
    // let two = [...new Set(arr2)];
    // let arr = one.concat(two);
    // data = arr.filter((item, index) =>
    //   arr.indexOf(item) !== index && arr.lastIndexOf(item) === index
    // );
    return data;
  }
  console.log(findIntersection([4, 9, 5], [9, 9, 8, 4])); // 输出: [9,4]
  console.log(findIntersection([1, 2, 2, 1], [2, 2])); // 输出: [2]
</script>
