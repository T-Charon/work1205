<script>
  // 5.键盘行
  /*
  给你一个字符串数组words 只返回可以使用在 美式键盘 同一行的字母打印出来的单词:
  请注意，字符串不区分大小写，相同字母的大小写形式都被视为在同一行
  第一行由字符"qwertyuiop”组成。
  第二行由字符"asdfghjkl”组成。
  第三行由字符“zxcvbnm”组成。
  示例 1:
    输入: words =["Hello","Alaska","Dad","Peace"]
    输出: ["Alaska","Dad"] 
  解释: 由于不区分大小写，"a”和"A”都在美式键盘的第二行。
  示例 2:
    输入: words =["omk"]
  输出: []
  示例 3:
    输入: words =["adsdf","sfd"]
    输出: ["adsdf","sfd"]
  */

  function enter(arr) {
    const keyBoardData = ["qwertyuiop", "asdfghjkl", "zxcvbnm"];
    let result = [];
    // 遍历键盘上的行
    for (let i in keyBoardData) {
      // 遍历输入的数组
      for (let j in arr) {
        let toLow = arr[j].toLowerCase();
        let length = 0;
        // 遍历单个字符
        for (let k in toLow) {
          if (keyBoardData[i].includes(toLow[k])) {
            length++;
          }
        }
        if (arr[j].length === length) {
          result.push(arr[j]);
        }
      }
    }
    return result;
  }
  console.log(enter(["Hello", "Alaska", "Dad", "Peace"])); // 输出: ["Alaska","Dad"]
  console.log(enter(["omk"])); // 输出: []
  console.log(enter(["adsdf", "sfd"])); // 输出: ["adsdf","sfd"]
</script>
