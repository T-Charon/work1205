<script>
  //  2.罗马数字转整数
  /*
    例如:罗马数字II表示2，即两个并列的1
    阿拉伯数组12写作XII，即X+II
    阿拉伯数组27写作XXVII，即XX+V+ II
    通常情况下，罗马数字中小的数字在大的数字的右边。
    但也存在特例，例如 4 不写做 IIII，而是 IV。数字 1 在数字 5 的左边，所表示的数等于大数 5 减小数 1 得到的数值 4
    同样地，数字 9 表示为 IX。这个特殊的规则只适用于以下六种情况:
      I可以放在 V(5)和X(10)的左边，来表示 4 和 9。
      X可以放在L(50)和C(100)的左边，来表示40和 90。
      C可以放在 D(500)和M(1000)的左边，来表示400和 900。
  */
  function parseRomeNumber(params) {
    const romeNumber = {
      I: 1,
      V: 5,
      X: 10,
      L: 50,
      C: 100,
      D: 500,
      M: 1000,
    };
    let result = 0;
    for (let index = 0; index < params.length; index++) {
      let leftNumber = romeNumber[params[index]];
      let rightNumber = romeNumber[params[index + 1]];
      if (rightNumber && leftNumber < rightNumber) {
        result -= leftNumber;
      } else {
        result += leftNumber;
      }
    }
    return result;
  }

  console.log(parseRomeNumber("II")); // 输出: 2
  console.log(parseRomeNumber("VI")); // 输出: 6
  console.log(parseRomeNumber("IV")); // 输出: 4
  console.log(parseRomeNumber("LVIII")); // 输出: 58
  console.log(parseRomeNumber("CD")); // 输出: 400
</script>
